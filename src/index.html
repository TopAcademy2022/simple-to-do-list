<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary row">
	<div class="col-2">
		<a class="navbar-brand" href="#">
			<i class="bi bi-app-indicator"></i>
			<span>simple-to-do-list</span>
		</a>
	</div>
	<div class="col-2">
		<ul class="ms-3 navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">
					<label for="file-open">
						<i class="bi bi-arrow-bar-up"></i>
					</label>
					<input id="file-open" type="file" accept=".json" onchange="LoadDataFromFile(this)">
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#" role="button" onclick="SaveDataToFile(this)">
					<i class="bi bi-arrow-down-square"></i>
				</a>
			</li>
		</ul>
	</div>
	<div class="col-7"></div>
	<div class="col-1">
		<button class="btn btn-info">
			<i class="bi bi-back"></i>
		</button>
	</div>
</nav>
	<div class="row mt-5">
		<div class="col-4"></div>
		<div class="col-4">
			<p class="text-center">Создать задачу</p>
			<div class="input-group">
				<input id="task-text" type="text" class="form-control" placeholder="Введите название задачи" aria-label="Введите название задачи" aria-describedby="button-addon">
				<button class="btn btn-outline-secondary" type="reset" id="button-addon" onclick="AddTask(GetTextFromTaskInputField())">Добавить задачу в список</button>
			</div>
		</div>
	</div>
	<div id="container" class="row mt-2"></div>
</body>
<script>AddEvents()</script>
